<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shed Layout Designer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Shed Layout Designer</h1>
            <div class="toolbar">
                <button class="btn btn--secondary btn--sm" id="addUnitBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Unit
                </button>
                <button class="btn btn--secondary btn--sm" id="toggleGridBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Toggle Grid
                </button>
                <button class="btn btn--secondary btn--sm" id="recommendationsBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="9,9h6v6h-6z"></path>
                    </svg>
                    Recommendations
                </button>
                <button class="btn btn--primary btn--sm" id="downloadBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7,10 12,15 17,10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download
                </button>
                <input type="file" id="uploadInput" accept=".json" style="display: none;">
                <button class="btn btn--outline btn--sm" id="uploadBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17,8 12,3 7,8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Upload
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="sidebar">
                <div class="categories-panel">
                    <h3>Tool Categories</h3>
                    <div class="category-chips" id="categoryChips"></div>
                </div>
                
                <div class="unit-properties" id="unitProperties" style="display: none;">
                    <h3>Unit Properties</h3>
                    <div class="form-group">
                        <label class="form-label" for="unitLabel">Label:</label>
                        <input type="text" class="form-control" id="unitLabel">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="unitCapacity">Capacity Notes:</label>
                        <textarea class="form-control" id="unitCapacity" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="unitColor">Color:</label>
                        <select class="form-control" id="unitColor">
                            <option value="#E5E7EB">Light Gray</option>
                            <option value="#93C5FD">Light Blue</option>
                            <option value="#86EFAC">Light Green</option>
                            <option value="#FDE68A">Light Yellow</option>
                            <option value="#F9A8D4">Light Pink</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn--primary btn--sm" id="saveUnitBtn">Save Changes</button>
                        <button class="btn btn--outline btn--sm" id="deleteUnitBtn">Delete Unit</button>
                    </div>
                </div>
            </div>

            <div class="canvas-container">
                <div class="canvas-wrapper" id="canvasWrapper">
                    <div class="shed-canvas" id="shedCanvas">
                        <div class="grid-overlay" id="gridOverlay"></div>
                        <div class="units-container" id="unitsContainer"></div>
                    </div>
                </div>
                <div class="trash-zone" id="trashZone">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3,6 5,6 21,6"></polyline>
                        <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    <span>Drop to Delete</span>
                </div>
            </div>
        </main>

        <!-- Recommendations Modal -->
        <div class="modal-overlay" id="recommendationsModal" style="display: none;">
            <div class="modal">
                <div class="modal-header">
                    <h2>Layout Recommendations</h2>
                    <button class="btn btn--outline btn--sm" id="closeModalBtn">Ã—</button>
                </div>
                <div class="modal-body" id="recommendationsContent">
                    <!-- Recommendations will be populated here -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn--primary" id="applyFixesBtn">Apply Quick Fixes</button>
                    <button class="btn btn--secondary" id="dismissModalBtn">Close</button>
                </div>
            </div>
        </div>

        <!-- Live region for accessibility announcements -->
        <div aria-live="polite" aria-atomic="true" class="sr-only" id="announcements"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
